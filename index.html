<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciracom Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <!-- Header Start -->
    <header>
        <div class="main-content">
            <div class="communication-icons-content">
                <div class="icon-content">
                    <img src="icons/calling.svg" />
                    <p>1-703-621-3900</p>
                </div>
                <div class="icon-content">
                    <img src="icons/mail-fast.svg" />
                    <p>Email Us</p>
                </div>
                <div class="icon-content">
                    <img src="icons/chat 01.svg" />
                    <p>Live Chat</p>
                </div>
                <div class="icon-content">
                    <img src="icons/calendar-check.svg" />
                    <p>Book Meeting</p>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Navbar Start -->
    <nav>
        <div class="main-content navbar-content">
            <div>
                <img src="images/logo.png" />
            </div>
            <div class="navbar-right-col">
                <div>
                    <ul class="navbar-list-content">
                        <li>Solutions <i class="fa fa-angle-down"></i></li>
                        <li>Managed Services</li>
                        <li>Resources <i class="fa fa-angle-down"></i></li>
                        <li>Industry <i class="fa fa-angle-down"></i></li>
                        <li>Life at Ciracom</li>
                        <li>Pricing</li>
                    </ul>
                </div>
                <div class="search-content">
                    <img src="images/search.png" />
                    <div class="cart-bg">
                        <img class="cart-icon" src="images/bag-add.png" />
                    </div>
                    <button class="login-btn">Login</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="navbar-products-content">
                <div class="navbar-first-col">
                    <h1 class="navbar-heading">Grow & Manage your business with Ciracom</h1>
                    <p class="navbar-description">Ciracom cloud knows businesses 
                        rely on the newest technologies to thrive
                    </p>
                    <div class="view-products-content">
                        <button class="view-products-btn">View all products</button>
                        <div class="free-quote-content">
                            <img src="images/mail-notification.png">
                            <p>Get Free Quote</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="dotted-ellipse">
                        <div class="outer-ellipse">
                            <div class="ellipse-circle">
                                <img class="young-girl-image" src="images/portrait-excited-young-girl-holding-mobile-phone.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
</body>

</html>
